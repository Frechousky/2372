name: Check i18n keys
run-name: ${{ github.workflow }} | ${{ github.event.head_commit.message }}
on: [push]

jobs:
  check-i18n-keys:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      - name: Check i18n keys 
        run: ./scripts/check_i18n_keys.py
